<script>
var period = <?= json_encode($selected_period) ?>;

$('.datepicker').datepicker({
    format: 'yyyy-mm-dd',
    autoclose: true,
    todayHighlight: true,
    zIndexOffset: 2000
});

var updateLinks = function(data) {
    var newUrl = addSerializedArrayToUrlParameters(window.location.href, data);
    window.history.pushState({"form":data}, "", newUrl);
    $('.topic-link').prop('href', function() {
        var url = $(this).prop('href');
        return addSerializedArrayToUrlParameters(url, data, ['topic']);
    });
}

var addSerializedArrayToUrlParameters = function(url, serializedArray, preserverKeys) {
    var preserverKeys = preserverKeys || [];
    var params = {};
    var oriQueryString = url.split('?')[1] || '';
    oriQueryString.split('#')[0].split('&').map(function(string) {
        params[string.split('=')[0]] = string.split('=')[1];
    });
    Object.values(serializedArray).map(function(item) {
        if (preserverKeys.indexOf(item.name) > -1) {
            return;
        }
        params[item.name] = item.value;
    });
    var params_string = $.param(params);
    var hash = oriQueryString.split('#')[1] || "";
    var new_url = url.split('?')[0] + '?' + params_string;
    new_url = (hash.length > 0 ? new_url + '#' + hash : new_url);
    return new_url;
};

var formatDate = function(dateObj) {
    var year = dateObj.getFullYear();
    var month = dateObj.getMonth() + 1;
    var date = dateObj.getDate();
    if (date < 10) {
        date = "0" + date;
    }
    if (month < 10) {
        month = "0" + month;
    }
    return year + "-" + month + "-" + date;
};

$('#stat-form').submit(function(e) {
    e.preventDefault();
    $form = $(this);
    var data = $(this).serializeArray();
    var renderTo = $form.data('render-to');
    var $renderTo = $('#' + renderTo);
    $renderTo.empty();
    var $loader = $('<div>').addClass('loader').appendTo($renderTo).css({
        'margin': 'auto'
    });
    updateLinks(data);
    $.get('/ajax_get_statistics_result.php', data, function(rtn) {
        $loader.remove();
        if (rtn.error) {
            alert(rtn.msg);
            return;
        }
        renderByAjaxRtn(renderTo, rtn);
    }, 'json');
});

$('.date-presets').find('button').click(function(e) {
    e.preventDefault();
    var preset = $(this).data('preset');
    var $form = $('#stat-form');
    var $startDate = $form.find(':input[name=start_date]');
    var $endDate = $form.find(':input[name=end_date]');
    var startDateObj, endDateObj;
    var startDateString, endDateString;
    var todayObj = new Date;
    switch (preset) {
        case 'today':
            startDateObj = todayObj;
            endDateObj = todayObj;
            break;
        case 'yesterday':
            startDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth(), todayObj.getDate() - 1);
            endDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth(), todayObj.getDate() - 1);
            break;
        case 'this-month':
            startDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth(), 1);
            endDateObj = todayObj;
            break;
        case 'last-month':
            startDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth() - 1, 1);
            endDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth(), 0);
            break;
        case 'this-year':
            startDateObj = new Date(todayObj.getFullYear(), 0, 1);
            endDateObj = todayObj;
            break;
        case 'last-year':
            startDateObj = new Date(todayObj.getFullYear() - 1, 0, 1);
            endDateObj = new Date(todayObj.getFullYear(), 0, 0);
            break;
        case 'recent-7-days':
            startDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth(), todayObj.getDate() - 7);
            endDateObj = todayObj;
            break;
        case 'recent-30-days':
            startDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth(), todayObj.getDate() - 30);
            endDateObj = todayObj;
            break;
        case 'recent-12-months':
            startDateObj = new Date(todayObj.getFullYear(), todayObj.getMonth() - 12, 1);
            endDateObj = todayObj;
            break;
    }
    startDateString = formatDate(startDateObj);
    endDateString = formatDate(endDateObj);
    console.log(startDateString);
    console.log(endDateString);
    $startDate.val(startDateString);
    $endDate.val(endDateString);
});

});
