<script>
var chart;
var formatDataset = function(datasets) {
    var total = 0;
    var formatted_dataset = [];
    for (let stat_item in datasets) {
        for (let index in datasets[stat_item]) {
            total += datasets[stat_item][index];
        }
    }
    for (let stat_item in datasets) {
        dataset = datasets[stat_item];
        for (let index in dataset) {
            let value = dataset[index];
            let percentage = (value / total * 100).toFixed(2);
            formatted_dataset.push({y: value, percentage: percentage});
        }
    }
    return formatted_dataset;
}
var highchart = function(renderTo, title, categories, turnover_datasets, quantity_datasets) {
    var series = [];
    var formatted_turnover_dataset = formatDataset(turnover_datasets);
    var formatted_quantity_dataset = formatDataset(quantity_datasets);
    series.push({
        name: '金額',
        data: formatted_turnover_dataset,
        tooltip: {
            valuePrefix: '$'
        }
    }, {
        name: '數量',
        yAxis: 1,
        data: formatted_quantity_dataset
    });
    var char_options = {
        chart: {
            renderTo: renderTo,
            type: 'bar',
            height: (categories.length * 50) + 'px'
        },
        title: {
            text: title,
            x: -20 //center
        },
        subtitle: {
            text: '',
            x: -20
        },
        xAxis: {
            categories: categories
        },
        yAxis: [{
            title: {
                text: '金額'
            },
            labels: {
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }, {
            title: {
                text: '數量'
            },
            labels: {
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            opposite: true
        }],
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true,
                    formatter: function() {
                        if ('金額' === this.series.name) {
                            return '$' + this.y;
                        } else {
                            return this.y;
                        }
                    }
                }
            }
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.y} ({point.percentage}%)</b><br/>',
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top'
        },
        series: series
    };

    chart = new Highcharts.Chart(char_options);
};

var renderByAjaxRtn = function(renderTo, rtn) {
    var turnover_chart = rtn['商品營收'];
    var quantity_chart = rtn['商品銷售數量'];
    var xAxisCategories = turnover_chart.xAxisCategories;
    highchart(
        renderTo,
        '商品營收與銷售數量',
        xAxisCategories,
        turnover_chart.datasets,
        quantity_chart.datasets
    );
}
</script>
